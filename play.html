<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyad's Music Player</title>
    <link rel="stylesheet" href="play.css">
    
</head>
<body>

    <div class="player-container">
        <div class="player-header">
            <h1>My Music Player</h1>
        </div>

        <div class="music-info">
            <div class="img-container">
                <img src="images/Album-Cover.jpg" alt="Album Cover" id="cover">
            </div>
            <h2 id="title">Song Title</h2>
            <h3 id="artist">Artist Name</h3>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">1:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev" class="control-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="control-btn play-btn">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="control-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <i class="fas fa-volume-up"></i>
        </div>

        
        <div class="playlist-section">
            <h3>Playlist</h3>
            <ul id="playlist">
                <!-- Playlist items will be injected here by JavaScript -->
            </ul>
        </div>

    </div>

    <script src="play.js"></script>
</body>
</html>
